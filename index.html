<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello, World!</title>
    <script defer src="main.js"></script>
    <style>
        header,
        section,
        footer {
            margin: 1rem 0 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vanilla TDD</h1>
    </header>

    <main>
        <form name="calculator">
            <header>
                <h2>Calculator</h2>
            </header>

            <section>
                <label for="valueA">Value A</label>
                <input id="valueA" type="number" value="0">
            </section>

            <section>
                <label for="valueB">Value B</label>
                <input id="valueB" type="number" value="0">
            </section>

            <section>
                <label for="result">Result =</label>
                <output id="result" name="result" for="valueA valueB">0</output>
            </section>

            <footer>
                <button id="add" type="button">Add</button>
            </footer>
        </form>
    </main>

    <hr>

    <footer>
        <small>Copyright C 2021. All rights reserved.</small>
    </footer>
</body>

</html>
